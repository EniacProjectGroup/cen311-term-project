<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Actor Detail</title>

    <!-- Global and actor-detail-specific styles -->
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/actor-detail.css" />

    <!-- jQuery UI Tabs theme -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />

    <!-- Lightbox2 for image previews -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css"
      rel="stylesheet"
    />

    <!-- jQuery and plugins -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

    <!-- Custom layout injection and actor logic -->
    <script src="script/add-layout.js"></script>
    <script src="script/actor-detail.js"></script>
  </head>

  <body>
    <!-- Main content area for a single actor -->
    <main class="actor-detail">
      <!-- Actor name (will be filled dynamically by JS) -->
      <h1 id="actor-title">Actor Name</h1>

      <!-- jQuery UI tabbed interface -->
      <div id="tabs">
        <ul>
          <li><a href="#about">Biography</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#projects">Projects</a></li>
        </ul>

        <!-- Biography tab (filled dynamically) -->
        <div id="about"></div>

        <!-- Lightbox gallery tab -->
        <div id="gallery" class="gallery"></div>

        <!-- Actor's project thumbnails (can reuse actors-grid styles) -->
        <div id="projects" class="actors-grid"></div>
      </div>
    </main>
  </body>
</html>
