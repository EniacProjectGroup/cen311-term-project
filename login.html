<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/login-page.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <a href="index.html">
          <img
            class="header-logo"
            src="images/logo.svg"
            alt="Casting Agency Logo"
          />
        </a>
        <nav class="nav">
          <a href="#">Actors</a>
          <a href="#">Projects</a>
          <a href="about-us.html">About Us</a>
          <a href="#">Contact Us</a>
          <a href="faqs.html">FAQs</a>
        </nav>
        <div class="auth-buttons">
          <a href="login.html">
            <button>Login</button>
          </a>
          <a href="register.html">
            <button>Register</button>
          </a>
        </div>
      </div>
    </header>

    <main>
      <div class="page-heading">
        <h1>Login</h1>
      </div>
      <div class="container">
        <div class="login-page-container">
          <div class="login-block-container">
            <img
              class="login-form-logo"
              src="images/logo.svg"
              alt="Casting Agency Logo"
            />
            <form>
              <div class="form-input">
                <input
                  type="email"
                  id="email"
                  placeholder="Enter your E-mail"
                  name="email"
                  required
                />
              </div>
              <div class="form-input">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div class="form-bottom">
                <button class="login-submit" type="submit">Login</button>
                <a class="register-link" href="#">Forgot your password?</a>
              </div>
            </form>
          </div>
        </div>

        <div class="register-link-block">
          <a href="register.html">Don't have an account? Register</a>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-left">
        <img
          class="logo-footer"
          src="images/logo.svg"
          alt="Casting Agency Logo"
        />
      </div>
      <div class="footer-center">
        <p>Copyright Â© 2025 Company name. All Rights Reserved</p>
      </div>
      <div class="footer-right">
        <a href="https://www.instagram.com" target="_blank">
          <img
            class="social-icon"
            src="images/instagram.png"
            alt="Instagram Icon"
          />
        </a>
        <a href="https://www.facebook.com" target="_blank">
          <img
            class="social-icon"
            src="images/facebook.png"
            alt="Facebook Icon"
          />
        </a>
        <a href="https://twitter.com" target="_blank">
          <img
            class="social-icon"
            src="images/twitter.png"
            alt="Twitter Icon"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
